{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'projectfolio/profile.css' %}">
</head>
<body>
<nav  class="navbar navbar-inverse" style="background-color:DarkSalmon;">
                                <div class="container-fluid">
                                  <div class="navbar-header">
                                    <h3 style="color:Indigo">Profile</h3>
                                  </div>
                                </div>
</nav>
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
<div class="col-xl-6 col-md-12">
  <div class="card user-card-full">
                                                    <div class="row m-l-0 m-r-0">
                                                        <div class="col-sm-4 bg-c-lite-green user-profile">
                                                            <div class="card-block text-center text-white">
                                                                <div class="m-b-25">
                                                                    <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image">
                                                                </div>
                                                                <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-8">
                                                            <div class="card-block">
                                                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
   <div class="col-sm-6 table-responsive">                                                                                                        </div>
  <table class="table" style="align:vertical;">
    {% for i in value %}
      <div>
    <tr>
      <td>{{i.Firstname}}</td>
    </tr><br>
      </div>
      <div>
          <tr>
      <td>{{i.Email}}</td>
          </tr><br>
      </div>
      <div>
          <tr>
      <td>{{i.Positiontitle}}</td>
          </tr><br>
      </div>
      <div>
          <tr>
      <td>{{i.Phonenumber}}</td>
          </tr><br>
      </div>
      <div>
          <tr>
      <td>{{i.Username}}</td>
          </tr><br>
      </div>
      <div>
          <tr>
      <td>
        <a href="/profile_delete/{{i.id}}">Delete</a>
      </td>
    </tr>
      </div>
    {% endfor %}
  </table>
    </div>
                                                        </div>
  <br>
  <br>
  {% if a %}
  <form method="post">
    <div class="">
        <div class="table-responsive">
    <table class="table">
      <tr>
        <td>
          <label>Firstname</label>
        </td>
        <td>
          {{a.Firstname}}
        </td>
      </tr>
      <tr>
        <td>
          <label>Email</label>
        </td>
        <td>
          {{a.Email}}
        </td>
      </tr>
      <tr>
        <td>
          <label>PositionTittle</label>
        </td>
        <td>
          {{a.Positiontitle}}
        </td>
      </tr>
      <tr>
        <td>
          <label>PhoneNumber</label>
        </td>
        <td>
          {{a.Phonenumber}}
        </td>
      </tr>
      <tr>
        <td>
          <label>Username</label>
        </td>
        <td>
          {{a.Username}}
        </td>
      </tr>
    </table>
    </div>
    </div>
  </form>
  {% endif %}

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                             </div>
                                                </div>
</div>
</body>
</html>
