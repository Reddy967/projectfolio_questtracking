{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'projectfolio/custom.css' %}">
</head>
<body>
<nav  class="navbar navbar-inverse" style="background-color:LightPink;">
                                <div class="container-fluid">
                                  <div class="navbar-header">
                                    <h3 style="color:Maroon">Register Page</h3>
                                  </div>
                                </div>
</nav>
<form method="post">
    {% csrf_token %}
    <div class="table-responsive-sm color-overlay masthead img-responsive" style="background-image: url({% static 'projectfolio/images/sign.png' %});">
        <table style="width:50%;" class="table table-bordered">
        <tr>
            <td>
                <label><b>Firstname :</b></label>
            </td>
            <td>
                <input type="text" name="firstname">
            </td>
        </tr>

        <tr>
            <td>
                <label><b>Lastname :</b></label>
            </td>
            <td>
                <input type="text" name="lastname">
            </td>
        </tr>

        <tr>
            <td>
                <label><b>PositionTitle :</b></label>
            </td>
            <td>
                <input type="text" name="positiontitle">
            </td>
        </tr>

        <tr>
            <td>
                <label><b>Gender :</b></label>
            </td>
            <td>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
            </td>
        </tr>

        <tr>
            <td>
                <label><b>DateOfBirth :</b></label>
            </td>
            <td>
                <input type="date" name="dateofbirth">
            </td>
        </tr>

        <tr>
            <td>
                <label><b>Address :</b></label>
            </td>
            <td>
                <input type="text" name="address">
            </td>
        </tr>

        <tr>
            <td>
                <label><b>Postalcode :</b></label>
            </td>
            <td>
                <input type="text" name="postalcode">
            </td>
        </tr>

        <tr>
            <td>
                <label><b>PhoneNumber :</b></label>
            </td>
            <td>
                <input type="text" name="phonenumber">
            </td>
        </tr>

        <tr>
            <td>
                <label><b>Email :</b></label>
            </td>
            <td>
                <input type="text" name="email">
            </td>
        </tr>

        <tr>
            <td>
                <label><b>Username :</b></label>
            </td>
            <td>
                <input type="text" name="username">
            </td>
        </tr>

        <tr>
            <td>
                <label><b>Password :</b></label>
            </td>
            <td>
                <input type="text" name="password">
            </td>
        </tr>
        <tr>
            <td>
                <input style="color:DodgerBlue" type="submit" value="Register">
                 <input style="color:DodgerBlue" type="submit" value="Clear">
            </td>
        </tr>
            <tr>
                <td>
                    <p class="text-base" >Do you have an account? <a href="userlogin/">Login</a></p>
                </td>
            </tr>
    </table>
    </div>
</form>
</body>
</html>
